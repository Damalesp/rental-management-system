<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar > <mat-icon aria-label="icon">account_circle</mat-icon>&nbsp; Manage Profile</mat-toolbar>
    <mat-nav-list class="container">
      <!-- <a mat-list-item [routerLink]="['/dashboard']" routerLinkActive="router-link-active" >Dashboard</a> -->
      <!-- <a mat-list-item [routerLink]="['/category']" routerLinkActive="router-link-active" >Location</a> -->
      <!-- <mat-form-field>
        <mat-select [formControl]="selectedCountryControl" placeholder="Select Location">
          <mat-option *ngFor="let item of categoryData" [value]="item">{{item.name}}</mat-option>
        </mat-select>
      </mat-form-field> -->
      <app-nestedmenu></app-nestedmenu>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <h1><Strong> RENTAL MANAGEMENT SYSTEM </Strong></h1>
    </mat-toolbar>
    <router-outlet></router-outlet>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
